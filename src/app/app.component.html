<div style="text-align:center">
  <h1>
    TaDa! Welcome to {{pageTitle}}!!
  </h1>
  
  <div>
 <input [(ngModel)]="cityName">
<button (click)="onSubmit()">Get Cities</button>
  </div>
  
  
  <div class='panel panel-primary'  *ngIf='countryCityModel'>
  <select [(ngModel)]="selectedValue" (ngModelChange)="onChangeObj(selectedValue)">
                 <option *ngFor="let c of countryCityModel" [value]="c.description">{{c.description}}</option>
              </select>`
  
  </div>
  
  <div class='panel panel-primary'  *ngIf='weatherModel'>
  </div>
  
  <div class="panel panel-primary" *ngIf="weatherModel">
    <div class="panel-heading" style="font-size:large">

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Temprature</div>
                    <div class="col-md-6">{{weatherModel.temprature}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Time Updated:</div>
                    <div class="col-md-6">{{weatherModel.updatedTime}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Weather:</div>
                    <div class="col-md-6">{{weatherModel.weather}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Wind Speed:</div>
                    <div class="col-md-6">{{weatherModel.wind}}</div>
                </div>
              
            </div>
            </div>
            </div>
            </div>
  
  </div>
